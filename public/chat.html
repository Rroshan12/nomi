<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DishBot Chat</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .chat-container {
      max-width: 400px;
      height: 100vh;
      border: 1px solid #dee2e6;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-message {
      margin-bottom: 15px;
    }

    .chat-message.user .message {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .chat-message.bot .message {
      background-color: #e2e3e5;
      align-self: flex-start;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 75%;
      display: inline-block;
    }

    .chat-input {
      border-top: 1px solid #dee2e6;
      padding: 10px;
    }

    .chat-input form {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="chat-container d-flex flex-column shadow">
    <div class="chat-messages" id="chatMessages">
    </div>
    <div class="chat-input">
      <form id="chatForm">
        <input
          type="text"
          id="chatInput"
          class="form-control"
          placeholder="Type your message..."
          required
        />
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>
  </div>

 
  <script>
  const chatForm = document.getElementById("chatForm");
  const chatInput = document.getElementById("chatInput");
  const chatMessages = document.getElementById("chatMessages");

  chatForm.addEventListener("submit", async function (e) {
    e.preventDefault();
    const message = chatInput.value.trim();
    if (message === "") return;

    addMessage("user", message);
    chatInput.value = "";

    await sendMessageToBot(message);
  });

  function addMessage(sender, text) {
    const messageEl = document.createElement("div");
    messageEl.classList.add("chat-message", sender);

    const messageContent = document.createElement("div");
    messageContent.classList.add("message");
    messageContent.textContent = text;

    messageEl.appendChild(messageContent);
    chatMessages.appendChild(messageEl);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function sendMessageToBot(message) {
    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      addMessage("bot", data.response);
    } catch (error) {
      addMessage("bot", "Error: could not reach server");
      console.error(error);
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    const defaultMessage = "Tell me about Roshan";
    addMessage("user", defaultMessage);
    sendMessageToBot(defaultMessage);
  });
</script>

</body>
</html>
